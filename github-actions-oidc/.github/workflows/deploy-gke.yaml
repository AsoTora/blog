name: deploy-gke

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/deploy-gke.yaml
      - app/**
      - deploy/helm/**
      - Dockerfile
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

env:
  NAMESPACE: default

jobs:
  validate-config:
    runs-on: ubuntu-latest
    steps:
      - name: Validate required deployment variables
        env:
          GCP_PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
          GCP_REGION: ${{ vars.GCP_REGION }}
          GCP_WIF_PROVIDER: ${{ vars.GCP_WIF_PROVIDER }}
          GCP_DEPLOYER_SERVICE_ACCOUNT: ${{ vars.GCP_DEPLOYER_SERVICE_ACCOUNT }}
          GKE_CLUSTER_NAME: ${{ vars.GKE_CLUSTER_NAME }}
          GKE_CLUSTER_LOCATION: ${{ vars.GKE_CLUSTER_LOCATION }}
          AR_REPOSITORY: ${{ vars.AR_REPOSITORY }}
        run: |
          set -euo pipefail
          for key in \
            GCP_PROJECT_ID \
            GCP_REGION \
            GCP_WIF_PROVIDER \
            GCP_DEPLOYER_SERVICE_ACCOUNT \
            GKE_CLUSTER_NAME \
            GKE_CLUSTER_LOCATION \
            AR_REPOSITORY; do
            if [ -z "${!key}" ]; then
              echo "Missing required GitHub variable: ${key}"
              exit 1
            fi
          done

  deploy:
    needs: validate-config
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud (WIF)
        uses: google-github-actions/auth@v3
        with:
          workload_identity_provider: ${{ vars.GCP_WIF_PROVIDER }}
          service_account: ${{ vars.GCP_DEPLOYER_SERVICE_ACCOUNT }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v3

      - name: Configure Docker auth for Artifact Registry
        run: gcloud auth configure-docker "${{ vars.GCP_REGION }}-docker.pkg.dev" --quiet

      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v3
        with:
          cluster_name: ${{ vars.GKE_CLUSTER_NAME }}
          location: ${{ vars.GKE_CLUSTER_LOCATION }}
          project_id: ${{ vars.GCP_PROJECT_ID }}

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Build and push image
        env:
          PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
          REGION: ${{ vars.GCP_REGION }}
          AR_REPOSITORY: ${{ vars.AR_REPOSITORY }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          set -euo pipefail
          IMAGE_PREFIX="${REGION}-docker.pkg.dev/${PROJECT_ID}/${AR_REPOSITORY}"
          IMAGE_URI="${IMAGE_PREFIX}/app:${IMAGE_TAG}"
          docker build -f Dockerfile -t "${IMAGE_URI}" .
          docker push "${IMAGE_URI}"

      - name: Deploy with Helm
        env:
          PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
          REGION: ${{ vars.GCP_REGION }}
          AR_REPOSITORY: ${{ vars.AR_REPOSITORY }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          set -euo pipefail
          IMAGE_PREFIX="${REGION}-docker.pkg.dev/${PROJECT_ID}/${AR_REPOSITORY}"
          helm upgrade --install app deploy/helm/app \
            --namespace "${NAMESPACE}" \
            --create-namespace \
            --set "image.repository=${IMAGE_PREFIX}/app" \
            --set "image.tag=${IMAGE_TAG}"

      - name: Wait for rollout
        run: kubectl -n "${NAMESPACE}" rollout status deploy/app --timeout=600s
